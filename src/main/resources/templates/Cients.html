<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client</title>
</head>
<body>

    <tr>
        <th>Id</th>

        <th>SurName</th>
        <th>payment</th>
        <th>credit payment</th>
    </tr>

    </tr>
    </tbody>
</table>
